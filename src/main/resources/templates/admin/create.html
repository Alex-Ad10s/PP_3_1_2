<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добавить нового пользователя</title>
</head>
<body>
<div>
    <h2 >Создание пользователя</h2>
    <form th:method="POST" th:action="@{/admin/create}" th:object="${user}">
        <div>
            <label for="firstName">Имя</label>
            <input type="text" class="form-control" th:field="*{firstName}" id="firstName">
        </div>
        <div>
            <label for="lastName">Фамилия</label>
            <input type="text" th:field="*{lastName}" id="lastName">
        </div>
        <div>
            <label for="age">Возраст</label>
            <input type="text" th:field="*{age}" id="age">
        </div>
        <div>
            <label for="email">Email</label>
            <input type="text" th:field="*{email}" id="email">
        </div>
        <div>
            <label for="password">Пароль</label>
            <input type="text" th:field="*{password}" id="password">
        </div>
        <div>
            <label>Роли: </label>
            <div>
                <th:block th:each="role: ${listRoles}">
                    <input type="checkbox" th:field="*{roles}"
                           th:text="${role.getRoleName()}" th:value="${role.getId()}"/>
                </th:block>
            </div>
        </div>
        <div>
            <button type="submit">Сохранить</button>
        </div>
    </form>
</div>
</body>
</html>
